---
- name: Build server
  hosts: build
  become: yes
  become_user: hmthanh

  vars:
    mvn_home: /usr/share/maven

  tasks:
    - name: Pull code from github
      git:
        repo: https://github.com/hmthanh/simple-java-maven-app.git
        dest: /home/hmthanh/simple-java-maven-app

    - name: Run Maven in {{ mvn_home }}
      shell: mvn -f simple-java-maven-app/pom.xml  -Dmaven.test.failure.ignore clean package

    - name: Create image
      shell: docker build -t hostvars['nodes']['build']['ansible_ssh_host']:5000/example simple-java-maven-app/Dockerfile

    - name: Push image to registry
      shell: docker push hostvars['nodes']['build']['ansible_ssh_host']:5000/example
